<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Assets/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
                <h1 class="card-h1">Get <span class="pat">insights</span> that help your business grow.</h1>
                <p class="card-sub">Discover the benefits of data analytics and make better descions regarding revenue, customer experience and overall efficiency.</p>

                <div class="stats">
                    <div class="stats-1">
                        <h2 class="stats-1-h1">10K+</h2>
                        <p class="stats-1-ref">Companies</p>
                    </div>
                    <div class="stats-2">
                        <h2 class="stats-2-h1">314</h2>
                        <p class="stats-2-ref">Templates</p>
                    </div>
                    <div class="stats-3">
                        <h2 class="stats-3-h1">12M+</h2>
                        <p class="stats-3-ref">Queries</p>
                    </div>
                </div>
                
        </div>
        <div class="background-image">
           <img src="Assets/image-header-desktop.jpg" alt="An image of a workplace" class="bg" width="80px">
        </div>

        <div class="mobile">
            <img src="Assets/image-header-mobile.jpg" alt="mobile" class="bm">
            </div>
        </div>

        
        <div class="credit">
            <h3 class="credit-h3">Powered by <a href="https://www.frontendmentor.io/profile/Wizdev0" class="app">Frontendmentors</a> Created by <a href="https://www.twitter.com/otutech" class="dev">Devwizzy</a></h3>
        </div>


      
    </div>
</body>
</html>
